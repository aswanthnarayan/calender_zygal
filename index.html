<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calendar App</title>
</head>

<body>
  <div class="container">
    <div class="buttons">
      <button id="prevMonth">Prev</button>
      <button id="nextMonth">Next</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendarData"></tbody>
    </table>
    <div>
      <p>Selected Dates:</p>
      <ul id="selectedDates"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
